<!DOCTYPE html>
<html lg="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="theme-color" content="#673AB7">
  
  <title>Le Marché Bistro & Empório Gourmet</title>
  
  <script 
    src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <script src="elements/my-app.js" defer></script>
</head>
<body>
  <header>Le Marché Bistro</header>
  <my-app>
    <list-view></list-view>
    <detail-view></detail-view>
  </my-app>

  <script>
    window.addEventListener('WebComponentsReady', function() {
      var MyApp = customElements.get('my-app');
      var element = document.querySelector('my-app');
      console.assert(element instanceof MyApp);
    });
  </script>
</body>
</html>
